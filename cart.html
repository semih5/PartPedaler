<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="images/logoIcon.PNG" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Yout Cart</title>
  </head>

  <body>
    <div class="loading-gif" id="loading">
      <img src="images/loading.GIF" alt="Loading..." />
    </div>
    <nav class="upper-nav">
      <a href="index.html"
        ><img src="images/logo.PNG" alt="PartPedaler logo"
      /></a>
      <form>
        <input id="search-input" type="text" placeholder="Search..." />
        <button type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <ul>
        <li>
          <a href="#"><i class="fa fa-user"></i> </a>
        </li>
      </ul>
    </nav>

    <main class="cart">
      <header><h1>My Cart</h1></header>
      <section>
        <div class="container text-center">
          <div class="row">
            <div class="col-8">
              <div class="card mb-3" style="max-width: 540px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="images/chain1.JPG"
                      class="img-fluid rounded-start cart-image"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">MTB Chain</h5>
                      <div>
                        <button
                          type="button"
                          class="btn btn-outline-primary"
                          style="padding: 10px"
                        >
                          <i class="fa-solid fa-minus"></i>
                        </button>
                        <span>1</span
                        ><button
                          type="button"
                          class="btn btn-outline-primary"
                          style="padding: 10px"
                        >
                          <i class="fa-solid fa-plus"></i>
                        </button>
                        <h3>$32</h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card mb-3" style="max-width: 540px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="images/handlebar.JPG"
                      class="img-fluid rounded-start cart-image"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">MTB Handlebar</h5>
                      <div>
                        <button
                          type="button"
                          class="btn btn-outline-primary"
                          style="padding: 10px"
                        >
                          <i class="fa-solid fa-minus"></i>
                        </button>
                        <span>2</span
                        ><button
                          type="button"
                          class="btn btn-outline-primary"
                          style="padding: 10px"
                        >
                          <i class="fa-solid fa-plus"></i>
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-primary"
                          style="padding: 10px"
                        >
                          <i class="fa-solid fa-trash"></i>
                        </button>
                        <h3>$10</h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <table>
                <tr>
                  <th>Subtotal</th>
                  <td>$52</td>
                </tr>
                <tr>
                  <th>Shipping</th>
                  <td>$5</td>
                </tr>
                <tr>
                  <th>Total</th>
                  <td>$57</td>
                </tr>
              </table>
              <button type="button" class="btn btn-primary btn-lg btn-block">
                CHECK OUT
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="images/logo.PNG" alt="PartPedaler Logo" class="footer-logo" />
      <ul>
        <li>Company</li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Partnerships</a></li>
      </ul>
      <ul>
        <li>Contacts</li>
        <li>
          <a href="https://www.instagram.com/semihkundakcii/" target="_blank"
            ><i class="fab fa-instagram footer-icon"></i>Instagram</a
          >
        </li>
        <li>
          <i class="fa-regular fa-envelope footer-icon"></i
          ><a href="mailto:semih5@gmail.com">contact@partpedaler.com</a>
        </li>

        <li>
          <i class="fa-solid fa-location-dot footer-icon"></i>Ornek mahallesi,
          Sam Caddesi No:1/2 Atasehir/Istanbul
        </li>
      </ul>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
