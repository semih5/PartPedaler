<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="images/logoIcon.PNG" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Yout Cart</title>
  </head>

  <body>
    <nav class="upper-nav">
      <img src="/PartPedaler/images/logo.PNG" alt="PartPedaler logo" />
      <form>
        <input id="search-input" type="text" placeholder="Search..." />
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <ul>
        <li>
          <a href="#"><i class="fa fa-user"></i> </a>
        </li>
      </ul>
    </nav>

    <main>
      <header><h1>My Cart</h1></header>
      <section>
        <div>
          <img src="images/chain1.JPG" alt="bike chain" />
          <h2>MTB Chain</h2>
          <div>
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <h3>$32</h3>
        </div>
        <div>
          <img src="images/handlebar.JPG" alt="bike chain" />
          <h2>MTB handlebar</h2>
          <div>
            <button>-</button>
            <span>2</span>
            <button>+</button>
            <button><i class="fa-solid fa-trash"></i></button>
          </div>
          <h3>$32</h3>
        </div>
        <div>
          <table>
            <tr>
              <th>Subtotal</th>
              <td>$52</td>
            </tr>
            <tr>
              <th>Shipping</th>
              <td>$5</td>
            </tr>
            <tr>
              <th>Total</th>
              <td>$57</td>
            </tr>
          </table>
          <button>CHECK OUT</button>
        </div>
      </section>
    </main>
    <footer>
      <img src="images/logo.PNG" alt="PartPedaler Logo" />
      <ul>
        <li>Company</li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Partnerships</a></li>
      </ul>
      <ul>
        <li>Contacts</li>
        <li>
          <a href="https://www.instagram.com/semihkundakcii/" target="_blank"
            ><i class="fab fa-instagram"></i>Instagram</a
          >
        </li>
        <li>
          <a href="mailto:semih5@gmail.com" class="fa-regular fa-envelope"
            >contact@partpedaler.com</a
          >
        </li>

        <li>
          <i class="fa-solid fa-location-dot"></i>Ornek mahallesi, Sam Caddesi
          No:1/2 Atasehir/Istanbul
        </li>
      </ul>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
